<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order - Beltran's Café</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="order">
    <header class="main-header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Beltran's Café</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#philosophy">Philosophy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#visit">Visit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="connect.html">Connect</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-gradient" href="order.html"
                  >Order Now</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card p-4 p-md-5">
            <h2 class="text-center mb-4">Place Your Order</h2>
            <form
              action="thankyou.html"
              method="GET"
              class="needs-validation"
              novalidate
            >
              <div class="mb-4">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="name"
                  name="name"
                  required
                />
                <div class="invalid-feedback">Please enter your full name.</div>
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="email"
                  name="email"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="mb-4">
                <label for="item" class="form-label">Select Item</label>
                <select
                  class="form-select form-select-lg"
                  id="item"
                  name="item"
                  required
                >
                  <option value="" disabled selected>Select a menu item</option>
                  <option value="Espresso">Espresso - ₱ 135.00</option>
                  <option value="Pour Over">Pour Over - ₱ 150.00</option>
                  <option value="Avocado Toast">
                    Avocado Toast - ₱ 160.00
                  </option>
                  <option value="Butter Croissant">
                    Butter Croissant - ₱ 100.00
                  </option>
                </select>
                <div class="invalid-feedback">
                  Please select an item from the menu.
                </div>
              </div>
              <div class="mb-4">
                <label for="quantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="quantity"
                  name="quantity"
                  min="1"
                  max="10"
                  value="1"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a quantity between 1 and 10.
                </div>
              </div>
              <div class="mb-4">
                <label for="notes" class="form-label"
                  >Additional Notes (optional)</label
                >
                <textarea
                  class="form-control form-control-lg"
                  id="notes"
                  name="notes"
                  rows="3"
                ></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-gradient btn-lg">
                  Submit Order
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="main-footer py-4 text-center text-white">
      <div class="container">
        <p class="mb-1">&copy; 2025 Beltran's Café. All rights reserved.</p>
        <div class="social-icons">
          <a href="#" class="text-white mx-2"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="text-white mx-2"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </footer>

    <script

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>

    <script src="script.js"></script>
  </body>
</html>
